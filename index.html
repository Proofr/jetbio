    <audio id="audio" src="/assets/audio.mp3" autoplay loop></audio>
    <button class="audioBtn" role="button" onclick="toggleAudio()" id="toggleMusic"><i class="fa-solid fa-volume-high"></i></button>

    <script>
        var audio = document.getElementById('audio');
        var button = document.getElementById('toggleMusic');
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                button.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            } else {
                audio.pause();
                button.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }
        }

        window.onload = function() {
            audio.play();
            button.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        }
    </script>
